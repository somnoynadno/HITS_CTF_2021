<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Report it!</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center text-center p-4">
        <h1>Problems, bro?</h1>
      </div>
      <div class="row text-center justify-content-center">
        <div class="col col-auto">
          <h3>You can describe your issue here.</h3>
          <br/>

          <h5>
            We don't guarantee that we will fix the problem.
          </h5>

          <h6>
            But we'll check it anyway.
          </h6>
          <br/>

          <form method="POST" action="/">
            <div class="input-group">
              <span class="input-group-text">Express yourself!</span>
              <textarea name="text" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <br/>
            <button class="btn btn-lg btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
